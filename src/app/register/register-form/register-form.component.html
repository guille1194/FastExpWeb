<section class="container">
<article class="half">
      <h1>FASTEXP</h1>
      <div class="tabs">
            <span class="tab signin"><a [routerLink]="['/login']">Iniciar</a></span>
            <span class="tab signup active"><a [routerLink]="['/register']">Registrarse</a></span>
      </div>
  <div class="content">
      <div class="signin-cont cont">
        <form [formGroup]="formGroup" (ngSubmit)="register()">
            <fieldset>
                <div class="form-group">
                    <input [(ngModel)]="user.name" name="name" #name formControlName="name" class="form-control inpt" placeholder="Nombre" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="user.lastName" name="lastName" #lastName formControlName="lastName" class="form-control inpt" placeholder="Apellido" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="user.email" name="email" #email formControlName="email" class="form-control inpt" placeholder="Correo" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="user.userName" name="userName" #userName formControlName="userName" class="form-control inpt" placeholder="Nombre Usuario" type="text">
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="user.password" name="password" #password formControlName="password" class="form-control inpt" placeholder="ContraseÃ±a" type="password" value="">
                </div>
                <div class="btn-toolbar">
                    <input [disabled]="!formGroup.valid" class="btn btn-primary submit" type="submit" value="Registrarse">
                </div>
            </fieldset>
        </form>
    </div>
</div>
</article>
<div class="half bg"></div>
</section>
