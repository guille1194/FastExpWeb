<section class="container">
<article class="half">
      <h1>FASTEXP</h1>
      <div class="tabs">
            <span class="tab signin active"><a [routerLink]="['/login']">Iniciar</a></span>
            <span class="tab signup"><a [routerLink]="['/register']">Registrarse</a></span>
      </div>
  <div class="content">
      <div class="signin-cont cont">
        <form [formGroup]="formGroup" (ngSubmit)="login()">
            <fieldset>
                <div class="form-group">
                    <input [(ngModel)]="user.userName" name="userName" #userName formControlName="userName" class="form-control inpt" placeholder="Usuario" type="text">
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="user.password" name="password" #password formControlName="password" class="form-control inpt" placeholder="Contraseña" type="password" value="">
                </div>
                <div class="btn-toolbar">
                    <input [disabled]="!formGroup.valid" class="btn btn-primary submit" type="submit" value="Iniciar">
                    <label for="password">Contraseña</label>
                    <input type="checkbox" id="remember" class="checkbox" checked>
                    <label for="remember">Recordarme</label>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</article>
<div class="half bg"></div>
</section>
